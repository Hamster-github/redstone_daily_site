<script src="https://tam.cdn-go.cn/aegis-sdk/latest/aegis.f.min.js" crossorigin="anonymous"></script>
<script>
  // Aegis 观测上报环境
  const AegisENV = Object.freeze({
    // 生产环境
    prod: 'Aegis.environment.production',
    // 开发环境
    dev: 'Aegis.environment.development',
    // 灰度环境
    gray: 'Aegis.environment.gray',
    // 预发布环境
    pre: 'Aegis.environment.pre',
    // 日发布环境
    daily: 'Aegis.environment.daily',
    // 本地环境
    local: 'Aegis.environment.local',
    // 测试环境
    test: 'Aegis.environment.test',
    // 其他环境
    others: 'Aegis.environment.others'
  });

  // Generate UIN
  const UIN_Length = 10;
  let uin = '';
  for (let i = 0; i < UIN_Length; i++) {
    uin += Date.now() + "-" + Math.floor(Math.random() * 10);
  }

  if (typeof Aegis === 'function') {
    var aegis = new Aegis({
      // Env
      id: 'mZxy9hL2PY1GozZLD9',
      uin: uin,
      env: AegisENV.$ENV_TYPE,
      hostUrl: 'https://rumt-zh.com',

      // Speed Report
      reportApiSpeed: true,
      pagePerformance: true,
      reportAssetSpeed: true,
      speedSample: false,

      // Error Report
      onError: true,

      // SPA Set
      spa: true,

      // API
      api: {
        // Report
        apiDetail: true,
        reportRequest: true,
        websocketHack: true,
        usePerformanceTiming: true,

        // Trace Header
        // injectTraceHeader: 'traceparent',

        // Header Report
        // reqHeaders: ['traceparent'],
        resHeaders: ['content-type', 'server'],

        // Ignore URL
        // injectTraceIgnoreUrls: ['/gstatic.com/', '/bilibili.com/'],

        // RC Report
        // retCodeHandler(data, url, xhr) {

        // }
      }
    });
  }
</script>
